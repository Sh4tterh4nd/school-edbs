<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="edbs.css">

</head>

<body>
<th:block layout:fragment="content">
    <form action="/book/" method="post">

        <label for="title">Book Title:</label>
        <input required="required" type="text" id="title" name="title" th:value="${book.getTitle()}"><br><br>
        <label for="author">Author:</label>
        <input required="required" type="text" id="author" name="author" th:value="${book.getAuthor()}"><br><br>
        <label for="price">Preis:</label>
        <input required="required" type="text" id="price" name="price" th:value="${book.getPrice()}"><br><br>

        <label for="qty">Anzahl:</label>
        <input required="required" type="text" id="qty" name="qty" th:value="${book.getQty()}"><br><br>

        <input type="hidden" id="id" name="id" th:value="${book.getId()}">
        <input type="submit" value="Update">
    </form>

</th:block>
</body>
</html>
